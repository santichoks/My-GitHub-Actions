name: Connect to Amazon Web ServicesÂ 
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_DEFAULT_OUTPUT: json
    steps:
      - name: Clusters list
        run: |
          aws --version
          aws sts get-caller-identity
          aws eks list-clusters
          aws eks --region $AWS_DEFAULT_REGION update-kubeconfig --name minecluster
          aws eks update-kubeconfig --name minecluster --region $AWS_DEFAULT_REGION --role-arn arn:aws:iam::198842442229:user/eks-user
          cat ~/.kube/config
