name: Connect to Amazon Web ServicesÂ 
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check the AWS version
        run: aws --version
      - name: Get the credentials.csv file
        run: aws configure import --csv file://credentials.csv
      - name: Get profile
        run: aws configure get aws_access_key_id
